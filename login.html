<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sign Up</title>
  <style>
   * {
    box-sizing: border-box;
  }
      body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 800px;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.5s ease;
    }
      .left, .right {
      flex: 1;
      max-width: 480px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: linear-gradient(180deg, #fff 0%, #e6e6e6 100%);
      position: relative;
    }

    .left{
      width: 400px;
      max-width: 400px;
    }
    .right {
      width: 400px;
      max-width: 400px;
      padding: 0;
      background: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container.login-mode {
      flex-direction: row-reverse;
    }
    .container.signup-mode {
      flex-direction: row;
    }
    .right img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    object-position: center;
  }


    .header-top{
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    user-select: none;
    padding: 0;
    margin-top: -30px;
  }

    h2{
      font-size: 24px;
      letter-spacing: -2px;
    }
    h2 span {
      color: #d87f3c;
    }

    .cancel-icon {
    font-size: 20px;
    color: #4a4a4a;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .cancel-icon:hover {
    color: #f79400;
  }

  h1 {
    font-weight: 700;
    font-size: 28px;
    margin: 0 0 8px 0;
    color: #000;
  }

  .subtitle {
    font-weight: 600;
    font-size: 12px;
    color: #4a4a4a;
    margin-bottom: 24px;
  }

  form {
    width: 100%;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    height: 36px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0 12px;
    font-size: 12px;
    margin-bottom: 16px;
    font-weight: 400;
    color: #4a4a4a;
  }
  input::placeholder {
    color: #a0a0a0;
  }
  input:focus, input:active{
    outline: none;
    border: 1px solid#f79400;
  }
  button.login-btn,
  button.signup-btn {
    width: 100%;
    height: 36px;
    background-color: #f79400;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 32px;
    transition: background-color 0.3s ease;
  }
  button.login-btn:hover,
  button.signup-btn:hover {
    background-color: #d67a00;
  }
  .social-btn {
    width: 100%;
    height: 36px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    font-size: 12px;
    font-weight: 600;
    color: #4a4a4a;
    margin-bottom: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .social-btn:hover {
    background-color: #f0f0f0;
    border-color: #999;
  }
  .social-btn i {
    font-size: 14px;
  }
  .footer-text {
    font-size: 10px;
    color: #4a4a4a;
    text-align: center;
    font-weight: 400;
    user-select: none;
  }
  .footer-text a {
    color: #b59f4c;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }
  .footer-text a:hover {
    text-decoration: underline;
  }


  @media (max-width: 700px) {
    .container {
      width: 400px;
      margin: auto;
    }
    .left{
      width: 100%;
    }
    .right {
      display: none;
    }
  }
  </style>
</head>
<body>
  <div class="container signup-mode" id="container">

  <div class="left" role="main">
    <div class="header-top">
      <h2>PEAK<span class="path">PATH</span></h2>
      <ion-icon name="close" class="cancel-icon" id="cancelIcon"></ion-icon>
        </div>
    
    <h1 id="formTitle">Sign Up</h1>
    <div class="subtitle" id="formSubtitle">Sign Up to get started</div>

    <form id="form">
     <input placeholder="Email" required="" type="email"/>
     <input placeholder="Password" required="" type="password"/>
     <button class="signup-btn" type="submit" id="formButton" >Sign Up</button>

    </form>

    <button class="social-btn" id="googleBtn">
     <ion-icon name="logo-google"></ion-icon>Log in with Google</button>
    <button class="social-btn" id="facebookBtn">
     <ion-icon name="logo-facebook"></ion-icon>Log in with Facebook</button>
    <button  class="social-btn" id="appleBtn">
    <ion-icon name="logo-apple"></ion-icon>Log in with Apple</button>

    <div class="footer-text" id="footerText">
     Already have an account?
     <a href="#" id="toggleLink" tabindex="0">
      Log In
     </a>
    </div>
    </div>
    <div class="right" >
    <img  id="rightImage" src="images/sign-up.jpg" />
    </div>
  </div>
  <script>
  const container = document.getElementById('container');
const footerText = document.getElementById('footerText');
const cancelIcon = document.getElementById('cancelIcon');
const rightImage = document.getElementById('rightImage');
const form = document.getElementById('form');
const formButton = document.getElementById('formButton');

form.addEventListener('submit', function (e) {
  e.preventDefault();
  window.location.href = 'index.html';
});

let isSignUp = true;

const logInImageUrl = "images/login.jpeg";
const signUpImageUrl = "images/sign-up.jpg";

function updateFormAndLayout() {
  const formTitle = document.getElementById('formTitle');
  const formSubtitle = document.getElementById('formSubtitle');
  const formButton = document.getElementById('formButton');
  const toggleLink = document.getElementById('toggleLink');

  if (isSignUp) {
    formTitle.textContent = 'Sign Up';
    formSubtitle.textContent = 'Sign Up to get started';
    formButton.textContent = 'Sign Up';
    formButton.className = 'signup-btn';
    footerText.innerHTML = `Already have an account? <a href="#" id="toggleLink" tabindex="0">Log In</a>`;
    container.classList.remove('login-mode');
    container.classList.add('signup-mode');
    rightImage.src = signUpImageUrl;
  
  } else {
    formTitle.textContent = 'Log In';
    formSubtitle.textContent = 'Log In to your account';
    formButton.textContent = 'Log In';
    formButton.className = 'login-btn';
    footerText.innerHTML = `Don't have an account? <a href="#" id="toggleLink" tabindex="0">Sign Up</a>`;
    container.classList.remove('signup-mode');
    container.classList.add('login-mode');
    rightImage.src = logInImageUrl;
  }
  const newToggleLink = footerText.querySelector('a');
  newToggleLink.addEventListener('click', toggleLinkClick);
}

function toggleLinkClick(e) {
  e.preventDefault();
  isSignUp = !isSignUp;
  updateFormAndLayout();
}

footerText.querySelector('a').addEventListener('click', toggleLinkClick);

cancelIcon.addEventListener('click', () => {
  window.location.href = '/';
});
cancelIcon.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    cancelIcon.click();
  }
});
  </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
